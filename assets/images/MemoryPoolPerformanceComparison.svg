<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#212529">지연 시간 분포</text>
  
  <!-- Legend -->
  <rect x="600" y="80" width="15" height="15" fill="#4e73df"/>
  <text x="625" y="93" font-family="Arial" font-size="14" fill="#212529">동적 할당 (new/delete)</text>
  
  <rect x="600" y="110" width="15" height="15" fill="#1cc88a"/>
  <text x="625" y="123" font-family="Arial" font-size="14" fill="#212529">메모리 풀 (TLS 최적화)</text>
  
  <!-- X-axis and Y-axis -->
  <line x1="100" y1="400" x2="650" y2="400" stroke="#212529" stroke-width="2"/>
  <line x1="100" y1="400" x2="100" y2="100" stroke="#212529" stroke-width="2"/>
  
  <!-- Y-axis title -->
  <text x="50" y="250" font-family="Arial" font-size="14" text-anchor="middle" fill="#212529" transform="rotate(-90, 50, 250)">시간 (μs)</text>
  
  <!-- X-axis ticks and labels -->
  <line x1="100" y1="400" x2="100" y2="405" stroke="#212529" stroke-width="2"/>
  <text x="100" y="425" font-family="Arial" font-size="12" text-anchor="middle" fill="#212529">최소</text>
  
  <line x1="250" y1="400" x2="250" y2="405" stroke="#212529" stroke-width="2"/>
  <text x="250" y="425" font-family="Arial" font-size="12" text-anchor="middle" fill="#212529">평균</text>
  
  <line x1="400" y1="400" x2="400" y2="405" stroke="#212529" stroke-width="2"/>
  <text x="400" y="425" font-family="Arial" font-size="12" text-anchor="middle" fill="#212529">최대</text>
  
  <line x1="550" y1="400" x2="550" y2="405" stroke="#212529" stroke-width="2"/>
  <text x="550" y="425" font-family="Arial" font-size="12" text-anchor="middle" fill="#212529">표준편차</text>
  
  <!-- Y-axis ticks and labels -->
  <line x1="95" y1="100" x2="100" y2="100" stroke="#212529" stroke-width="2"/>
  <text x="90" y="105" font-family="Arial" font-size="12" text-anchor="end" fill="#212529">2,500</text>
  
  <line x1="95" y1="160" x2="100" y2="160" stroke="#212529" stroke-width="2"/>
  <text x="90" y="165" font-family="Arial" font-size="12" text-anchor="end" fill="#212529">2,000</text>
  
  <line x1="95" y1="220" x2="100" y2="220" stroke="#212529" stroke-width="2"/>
  <text x="90" y="225" font-family="Arial" font-size="12" text-anchor="end" fill="#212529">1,500</text>
  
  <line x1="95" y1="280" x2="100" y2="280" stroke="#212529" stroke-width="2"/>
  <text x="90" y="285" font-family="Arial" font-size="12" text-anchor="end" fill="#212529">1,000</text>
  
  <line x1="95" y1="340" x2="100" y2="340" stroke="#212529" stroke-width="2"/>
  <text x="90" y="345" font-family="Arial" font-size="12" text-anchor="end" fill="#212529">500</text>
  
  <line x1="95" y1="400" x2="100" y2="400" stroke="#212529" stroke-width="2"/>
  <text x="90" y="405" font-family="Arial" font-size="12" text-anchor="end" fill="#212529">0</text>
  
  <!-- Grid lines -->
  <line x1="100" y1="160" x2="650" y2="160" stroke="#e9ecef" stroke-width="1"/>
  <line x1="100" y1="220" x2="650" y2="220" stroke="#e9ecef" stroke-width="1"/>
  <line x1="100" y1="280" x2="650" y2="280" stroke="#e9ecef" stroke-width="1"/>
  <line x1="100" y1="340" x2="650" y2="340" stroke="#e9ecef" stroke-width="1"/>
  
  <line x1="250" y1="100" x2="250" y2="400" stroke="#e9ecef" stroke-width="1"/>
  <line x1="400" y1="100" x2="400" y2="400" stroke="#e9ecef" stroke-width="1"/>
  <line x1="550" y1="100" x2="550" y2="400" stroke="#e9ecef" stroke-width="1"/>
  
  <!-- Data: 동적 할당 (new/delete) -->
  <!-- 최소, 평균, 최대, 표준편차 = 45, 127, 2340, 198 -->
  <circle cx="100" cy="370" r="8" fill="#4e73df"/>
  <text x="100" y="360" font-family="Arial" font-size="12" text-anchor="middle" fill="#212529">45</text>
  
  <circle cx="250" cy="340" r="8" fill="#4e73df"/>
  <text x="250" y="330" font-family="Arial" font-size="12" text-anchor="middle" fill="#212529">127</text>
  
  <circle cx="400" cy="120" r="8" fill="#4e73df"/>
  <text x="400" y="110" font-family="Arial" font-size="12" text-anchor="middle" fill="#212529">2,340</text>
  
  <circle cx="550" cy="320" r="8" fill="#4e73df"/>
  <text x="550" y="310" font-family="Arial" font-size="12" text-anchor="middle" fill="#212529">198</text>
  
  <!-- Line connecting 동적 할당 points -->
  <polyline points="100,370 250,340 400,120 550,320" fill="none" stroke="#4e73df" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Data: 메모리 풀 (TLS 최적화) -->
  <!-- 최소, 평균, 최대, 표준편차 = 38, 41, 97, 8.2 -->
  <circle cx="100" cy="372.4" r="8" fill="#1cc88a"/>
  <text x="100" y="387" font-family="Arial" font-size="12" text-anchor="middle" fill="#212529">38</text>
  
  <circle cx="250" cy="371.6" r="8" fill="#1cc88a"/>
  <text x="250" y="387" font-family="Arial" font-size="12" text-anchor="middle" fill="#212529">41</text>
  
  <circle cx="400" cy="350.6" r="8" fill="#1cc88a"/>
  <text x="400" y="365" font-family="Arial" font-size="12" text-anchor="middle" fill="#212529">97</text>
  
  <circle cx="550" cy="397.36" r="8" fill="#1cc88a"/>
  <text x="550" y="387" font-family="Arial" font-size="12" text-anchor="middle" fill="#212529">8.2</text>
  
  <!-- Line connecting 메모리 풀 points -->
  <polyline points="100,372.4 250,371.6 400,350.6 550,397.36" fill="none" stroke="#1cc88a" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Annotation -->
  <text x="400" y="470" font-family="Arial" font-size="14" text-anchor="middle" fill="#212529">메모리 풀 방식이 전송 지연 시간의 일관성도 크게 향상시켰음을 보여줍니다.</text>
</svg>