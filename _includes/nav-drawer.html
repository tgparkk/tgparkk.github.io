<script>
  // 페이지가 완전히 로드된 후 실행
  document.addEventListener('DOMContentLoaded', function() {
    // 네비게이션 드로워 요소
    var drawer = document.getElementById('nav-drawer');
    var overlay = document.getElementById('nav-drawer-overlay');
    var toggleBtn = document.getElementById('nav-drawer-toggle');
    var closeBtn = document.getElementById('nav-drawer-close');
    
    // 토글 버튼 클릭시 드로워 열기
    toggleBtn.addEventListener('click', function() {
      drawer.classList.add('open');
      overlay.classList.add('visible');
      document.body.style.overflow = 'hidden'; // 스크롤 방지
    });
    
    // 닫기 버튼 또는 오버레이 클릭시 드로워 닫기
    function closeDrawer() {
      drawer.classList.remove('open');
      overlay.classList.remove('visible');
      document.body.style.overflow = ''; // 스크롤 복원
    }
    
    closeBtn.addEventListener('click', closeDrawer);
    overlay.addEventListener('click', closeDrawer);
    
    // ESC 키 누를 시 드로워 닫기
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape' && drawer.classList.contains('open')) {
        closeDrawer();
      }
    });
    
    // 카테고리 드롭다운 토글
    var categoryToggle = document.getElementById('category-toggle');
    var categoryDropdown = document.getElementById('category-dropdown');
    
    categoryToggle.addEventListener('click', function(e) {
      e.stopPropagation(); // 이벤트 버블링 방지
      categoryDropdown.classList.toggle('open');
    });
  });
</script>
